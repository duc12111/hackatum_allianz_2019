<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <title>Autocracker</title>

    <style>
        body{
            background-color: #F9632E;
            font-family: 'Raleway';
        }
        .button {
          background-color: #005285; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>Autocracker</h1> -->
        <a href="/">
            <img src="/static/banner.png" style="width: 60%" alt="User Image" class="img-fluid" alt="Responsive image">
        </a>
        <div class="row justify-content-center m-5">
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="submit" class="button">
            </form>
        </div>

        {% for m in messages %}
        <div class="alert alert-success" role="alert">
            {{ m }}
        </div>
        {% endfor %}
        {% if user_image %}
        <img src="{{ user_image }}" alt="User Image" class="img-fluid">
        {% endif %}
        {% if result_image %}
        <img src="{{ result_image }}" alt="Result Image" class="img-fluid" style="width: 512px; height: 320px">
        {% endif %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
